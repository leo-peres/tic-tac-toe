<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <h1 class="game-header">Tic-Tac-Toe</h1>
    
    <div class="game-container">

        <div class="display">Display</div>

        <div class="player-options">
            <div class="player-container" id="p1-container">
                <div class="player-name" id="p1-name">Player 1</div>
                <div class="player-name-input">
                    <label for="p1-name-input" class="player-name-label">Your name</label>
                    <input type="text" class="name-input-field" id="p1-name-input">
                    <button id="p1-name-btn">OK</button>
                </div>
                <div class="player-score" id="p1-score"></div>
            </div>
            <div class="player-container" id="p2-container">
                <div class="player-name" id="p2-name">Player 2</div>
                <div class="player-name-input">
                    <label for="p1-name-input" class="player-name-label">Your name</label>
                    <input type="text" class="name-input-field" id="p2-name-input">
                    <button id="p2-name-btn">OK</button>
                </div>
                <div class="player-score" id="p2-score"></div>
            </div>
        </div>

        <div class="gameboard"></div>

        <div class="game-btn-container">
            <button class="start-btn">Start</button>
            <button class="reset-btn">Reset</button>
        </div>

    </div>

</body>
</html>
