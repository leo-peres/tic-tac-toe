<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <h1 class="game-header">Tic-Tac-Toe</h1>
    
    <div class="game-container">

        <div class="display"></div>

        <div class="player-options game-options">
            <div class="player-container" id="p1-container">
                <button class="player-btn" id="p1-btn">Player 1</button>
                <div class="player-name-input">
                    <label for="p1-name-input" class="player-name-label">Your name</label>
                    <input type="text" class="name-input-field" id="p1-name-input" spellcheck="false">
                    <button id="p1-name-btn">OK</button>
                </div>
                <div class="player-score" id="p1-score"></div>
            </div>
            <div class="player-container" id="p2-container">
                <button class="player-btn" id="p2-btn">Player2</button>
                <div class="player-name-input">
                    <label for="p1-name-input" class="player-name-label">Your name</label>
                    <input type="text" class="name-input-field" id="p2-name-input" spellcheck="false">
                    <button id="p2-name-btn">OK</button>
                </div>
                <div class="player-score" id="p2-score"></div>
            </div>
        </div>

        <div class="gameboard"></div>

        <div class="game-btn-container">
            <button class="start-btn">Start</button>
            <button class="reset-btn">Reset</button>
        </div>

        <div class="dim-chooser game-options">
            <h1>Board dimension</h1>
            <div class="dim-option"><button class="dim-btn" dim="3">3x3 board</button></div>
            <div class="dim-option"><button class="dim-btn" dim="5">5x5 board</button></div>
            <div class="dim-option"><button class="dim-btn" dim="7">7x7 board</button></div>
        </div>

    </div>

    <svg xmlns="http://www.w3.org/2000/svg" width="105" height="105" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="cursor-img" id="Xcursor">
        <line x1="5" y1="19" x2="19" y2="5"/>
        <line x1="5" y1="5" x2="19" y2="19"/>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" width="105" height="105" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="cursor-img" id="Ocursor">
        <circle cx="12" cy="12" r="7"/>
    </svg>

    <dialog class="type-player-dialog">
        <div class="type-player-chooser">
            <button class="type-player-opt" ptype="human">Human player</button>
            <button class="type-player-opt" ptype="cpu-veasy">CPU (very easy)</button>
            <button class="type-player-opt" ptype="cpu-easy">CPU (easy)</button>
            <button class="type-player-opt" ptype="cpu-hard">CPU (hard)</button>
            <button class="tpd-cancel-btn">Cancel</button>
        </div>
    </dialog>

</body>
</html>
